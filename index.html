<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Juego</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind config inline -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#22c55e',
            dark: '#0f172a'
          }
        }
      }
    }
  </script>

  <!-- Flowbite -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.4/flowbite.min.js"></script>

  <!-- CSS base -->
  <link rel="stylesheet" href="css/base.css">
</head>

<body class="bg-dark text-white">
    <script src="js/main.js"></script>

<!-- ================= LAYOUT ROOT ================= -->

<div class="min-h-screen flex flex-col">

  <!-- HEADER / TOP -->
  <header class="h-14 flex items-center px-4">
    <div id="navbar"></div>
  </header>

  <!-- BODY AREA -->
  <div class="flex flex-1">

    <!-- LEFT (DESKTOP ONLY) -->
    <aside class="hidden md:block w-64 p-4">
      <!-- sidebar opcional -->
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 p-4">
      <!-- HERO / FEATURES / ETC -->
      <h1 class="text-xl font-bold">KevsContenido</h1>
    </main>

    <!-- RIGHT (DESKTOP ONLY) -->
    <aside class="hidden lg:block w-64 p-4">
      <!-- panel derecho opcional -->
    </aside>

  </div>

  <!-- FOOTER / BOTTOM -->
  <footer class="p-4 bg-slate-900">
    <div id="footer"></div>
  </footer>

</div>

<!-- =============================================== -->

<script>
  injectComponent("sidebar", "components/sidebar.html");
  injectComponent("footer", "components/footer.html");
</script>

<!-- ============================================ -->

  <!-- JS base -->
</body>
</html>
