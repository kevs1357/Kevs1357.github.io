<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Project: Zenji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind config inline -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#22c55e',
            dark: '#0f172a'
          }
        }
      }
    }
  </script>

  <!-- Flowbite -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.4/flowbite.min.js"></script>

  <!-- CSS base -->
  <link rel="stylesheet" href="css/base.css">
</head>

<body class="bg-dark text-white">
  <script src="js/main.js"></script>

<!-- ================= LAYOUT ROOT ================= -->
<body class="bg-[#0B0B0E] text-white">

<div class="min-h-screen flex flex-col">

  <!-- HEADER / TOP -->
<header class="relative h-14 flex items-center px-4 bg-[#0B0B0E]">
  <div class="text-center w-full">
    <h1 class="text-xl font-bold mb-2">KevsContenido</h1>
    <p class="text-sm text-slate-400">Aquí puedes colocar texto, imágenes o video.</p>
  </div>

  <!-- MAIN CONTENT -->
  <main class="flex-1 relative">

    <!-- TRIÁNGULO SUPERIOR pegado al header -->
  <div class="w-full overflow-hidden h-16">
    <svg viewBox="0 0 100 100" preserveAspectRatio="none" class="w-full h-full">
      <polygon points="0,100 50,0 100,100" fill="#0B0B0E" />
    </svg>
  </div>
</header>

    <!-- SECCIÓN BLANCA CENTRAL -->
<section class="relative bg-white text-slate-900">
  <div class="max-w-screen-xl mx-auto px-4 py-32">
    <h1 class="text-xl font-bold mb-2">KevsContenido</h1>
    <p class="text-sm text-slate-700 mb-8">Aquí puedes colocar texto, imágenes o video.</p>

    <h2 class="text-3xl font-bold mb-6">Project Zenji</h2>
    <p class="max-w-2xl text-slate-700">
      Aquí puedes colocar texto, imágenes o un video promocional.
    </p>
  </div>

  <!-- TRIÁNGULO INFERIOR pegado al final del contenido blanco -->
  <div class="w-full overflow-hidden h-16">
    <svg viewBox="0 0 100 100" preserveAspectRatio="none" class="w-full h-full">
      <polygon points="0,0 50,100 100,0" fill="#0B0B0E" />
    </svg>
  </div>
</section>

  </main>

  <!-- FOOTER / BOTTOM -->
<footer class="bg-[#0B0B0E]">
  <div id="footer"></div> <!-- Aquí se inyecta tu componente -->
</footer>

</div>
  
<script>
  injectComponent("sidebar", "components/sidebar.html");
  injectComponent("footer", "components/footer.html");
</script>
<!-- ============================================ -->

</body>
</html>
